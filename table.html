<!DOCTYPE html>
<html>
  <head>
    <title>Table for assignment</title>
    <link rel="stylesheet" href="style of table.css" />
  </head>
  <body>
    <!---This is the title of the table. I decided to use h3 as the size since h2 and h1 were too big--->
      <h3 class="title">Favorite Artists</h3>
    <!---To begin the table, you must have an open and closed table element--->
      <table>
        <!---tr signifies a table row--->
        <tr>
           <!---th signifies a table header and creates the words in bold font style--->
          <th>Artists</th>  <!---th must also have an open and closed element--->
          <th>Genre</th>
          <th>Debut Album Year</th>
          <th>Recent Album Year</th>
          <th>Age</th>
        </tr>
        <tr>
           <!---td signifies table data and creates the words in regular font style--->
          <td>Lil Wayne</td>  <!---td must also have an open and closed element--->
          <td>Rap/Hip-hop</td>
          <td>1999</td>
          <td>2023</td>
          <td>42</td>
        </tr>
        <tr>
          <td>J Cole</td>
          <td>Rap/Hip-hop</td>
          <td>2006</td>
          <td>2024</td>
          <td>40</td>
        </tr>
        <tr>
          <td>Kendrick Lamar</td>
          <td>Rap/Hip-hop</td>
          <td>2011</td>
          <td>2024</td>
          <td>38</td>
        </tr>
        <tr>
          <td>T.I.</td>
          <td>Rap/Hip-hop</td>
          <td>2001</td>
          <td>2020</td>
          <td>44</td>
        </tr>
      </table>
  </body>
</html>
