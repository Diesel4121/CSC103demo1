    <style>
        body {
            font-family: sans-serif; /* Basic sans-serif font */
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;

            #messageDisplay {
            background-color: #2c3e50; /* Darker blue background for messages. */
            padding: 25px; /* Padding for message area. */
            border-radius: 15px; /* Rounded corners. */
            margin-top: 25px; /* Space above the message area. */
            border: 1px solid #34495e; /* Subtle border. */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); /* Inner shadow for depth. */
            min-height: 80px; /* Ensure minimum height to prevent layout shifts. */

            align-items: center; /* Center vertically. */

            font-weight: bold; /* Bold text for messages. */
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3); /* Subtle text shadow. */
            }
        }
        .container {
            background-color: #ffffff; /* White background for the game box */
            border: 1px solid #cccccc; /* Simple border */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center text inside the container */
            max-width: 350px; /* Maximum width of the game box */
            width: 100%; /* Take full width up to max-width */
            padding: 25px;
        }
        h1 {
            color: #333333; /* Dark grey heading text */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px; /* Space below the input group */
        }
        label {
            display: block; /* Make label take its own line */
            margin-bottom: 5px; /* Space below label */
            font-weight: bold; /* Bold text for label */
            color: #555555; /* Medium grey label text */
        }
        select {
            padding: 8px;
            border: 1px solid #aaaaaa;
            border-radius: 4px;
            width: 100%; /* Make select box take full width */
            box-sizing: border-box;
            font-size: 1em;
            color: #333333;
        }
        button {
            background-color: #007bff; /* Standard blue button */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Pointer on hover */
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        audio {
            display: none; /* Hide audio element */
            width: 100%; /* Full width for audio controls */
            margin-top: 20px; /* Space above audio controls */
            border-radius: 5px; /* Rounded corners for audio controls */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
