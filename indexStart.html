        *, *::before, *::after {

        /* Basic body styling: full height, flexbox for centering content, default font, basic background. */
        body {
            font-family: sans-serif; /* Use a generic sans-serif font. */
            display: flex; /* Use flexbox for layout. */
            flex-direction: column; /* Stack content vertically. */
            justify-content: center; /* Center content vertically. */

            color: #333333; /* Basic dark grey color for the heading. */
            margin-bottom: 25px; /* Space below the heading. */

            text-align: center; /* Center the heading text. */
            /* Removed text-shadow and letter-spacing for basic look */
        }

        /* Container for the buttons. */
        .button-container {
            margin-bottom: 30px; /* Space below the buttons. */
            display: flex; /* Use flexbox to arrange buttons side-by-side. */
            gap: 15px; /* Basic space between buttons. */
        }

        /* Styling for the Start and Stop buttons. */
        button {
            background-color: #007bff; /* Standard blue button. */
            color: white; /* White text on button. */
            padding: 10px 20px; /* Basic padding. */
            font-size: 1em; /* Standard font size. */
            border: none; /* Remove default border. */
            border-radius: 5px; /* Slightly rounded corners. */
            cursor: pointer; /* Indicate clickable element. */
            /* Removed transitions and box-shadow for basic look */
        }

        /* Hover effect for the buttons. */
        button:hover {
            background-color: #0056b3; /* Darker blue on hover. */
            /* Removed transform and complex box-shadow for basic look */
        }

        /* Active (click) effect for the buttons. */
        button:active {
            background-color: #004085; /* Even darker blue on click. */
            /* Removed transform and complex box-shadow for basic look */
        }

        /* Styling for disabled buttons. */
        button:disabled {
            background-color: #cccccc; /* Grey background for disabled buttons. */
            cursor: not-allowed; /* Indicate non-clickable element. */
            /* Removed transform and box-shadow for basic look */
        }

        /* Styling for the meme image. */
        #memeImage {
            position: absolute; /* Position the image absolutely within the body. */
            width: 150px; /* Fixed width for the meme image. */
